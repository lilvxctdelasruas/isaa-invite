<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <title>Convite 🐠</title>
</head>
<body>
    <div class="container">
        <div class="containerHeader">
            <h3>Oi Gostoso Lindo Meu!</h3>
            <span>(Uma maneira estranha de um convite EU SEI)</span>
        </div>
        <div class="content">
            <div class="inviteText">
                <h4>Convite especial:</h4>
                <p>Que tal fazermos uma visita ao Aquário de São Paulo juntos? 🐟🐠 Vai ser uma experiência incrível e cheia de diversão! 🤩💙</p>
                <div class="images">
                    <img src="./images/img2.jpg" alt="Foto do interior da academia, mostrando o nome Panobianco na parede">
                    <span>+</span>
                    <img src="https://www.tanaminharota.com.br/wp-content/uploads/2016/03/aquario-de-sao-paulo-brasil-urso-polar-880x390.jpg" alt="Aquário de São Paulo">
                </div>
            </div>
        </div>
        <div class="footerButton" id="containerButton">
            <button id="button1">Aceito! 🐠😊</button>
            <button id="button2">Ah, deixa pra próxima... 😢</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
